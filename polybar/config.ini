[colors]
background = #1E1E2E
foreground = #D9E0EE
primary = #C9CBFF
secondary = #F5E0DC
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 24pt
radius = 0
monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #96CDFB

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = cpu pulseaudio battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = i3

[module/xworkspaces]
type = internal/xworkspaces

label-active = "%name%"
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = "%name%"
label-occupied-padding = 1

label-urgent = "%name%"
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = "%name%"
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = "%title:0:60:...%"
label-empty = Desktop

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%%"

label-muted = "muted"
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%%"

[module/date]
type = internal/date
interval = 1

date = "%I:%M %p"
date-alt = "%m-%d-%Y %I:%M %p"

label = "%date%"
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
label-discharging = "%percentage%%"

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
label-charging = "%percentage%% (charging)"

format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}
label-full = "%percentage%% (full)"

[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 1
format-underline = ${colors.primary}

label-open = " Session "
label-close = " Close"
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.disabled}

menu-0-0 = "Reboot"
menu-0-0-exec = menu-open-1
menu-0-1 = "Power off"
menu-0-1-exec = menu-open-2
menu-0-2 = "Suspend"
menu-0-2-exec = menu-open-3
menu-0-3 = "Log out"
menu-0-3-exec = menu-open-4

menu-1-0 = "Reboot"
menu-1-0-exec = reboot
menu-2-0 = "Power off"
menu-2-0-exec = poweroff
menu-3-0 = "Suspend"
menu-3-0-exec = i3lock -i ~/Pictures/Wallpapers/lock.png -t && systemctl suspend
menu-4-0 = "Log out"
menu-4-0-exec = i3-msg exit

[settings]
screenchange-reload = true
pseudo-transparency = true
